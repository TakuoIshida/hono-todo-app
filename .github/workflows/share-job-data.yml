name: Share job data
on: 
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  before:
    runs-on: ubuntu-latest
    steps:
      - name: before-steps
        id: before
        run : echo "echo result=Hello, world!" >> "$GITHUB_OUTPUT"
    outputs:
      result: ${{ steps.before.outputs.result }}
  now:
    runs-on: ubuntu-latest
    steps:
      - name: now-steps
        id: now
        run : echo "echo result=This is a pen." >> "$GITHUB_OUTPUT"
    outputs:
      result: ${{ steps.now.outputs.result }}
  after:
    runs-on: ubuntu-latest
    needs: [before,now]
    steps:
      - name: after-steps
        run: |
          echo "echo before=${{ needs.before.outputs.result }}"
          echo "echo now=${{ needs.now.outputs.result }}"